{% load static %}
{% for convo in conversations %}
  {% with chat_user=convo.user msg=convo.message %}
    <div class="message" data-user-id="{{ chat_user.id }}">
      <div class="profile-photo">
        <img
          src="{% if chat_user.profile.profileimg %}
                {{ chat_user.profile.profileimg.url }}
              {% else %}
                {% static 'blank_profile_picture.png' %}
              {% endif %}"
          alt="{{ chat_user.username }}" />

      </div>
      <div class="message-body">
        <h5>{{ chat_user.username }}</h5>
        <p class="text-muted">
          {% if msg.content|length > 40 %}
            {{ msg.content|truncatechars:40 }}
          {% else %}
            {{ msg.content }}
          {% endif %}
        </p>
      </div>
    </div>
{% endwith %}
{% empty %}
  <p class="text-muted">No messages yet.</p>
{% endfor %}
<style>
  .chat-popup {
    position: fixed;
    top: 70px;
    right: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    z-index: 1000;
    width: 320px;
  }
</style>
