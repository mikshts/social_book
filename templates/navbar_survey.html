<style>
  .navbar-message {
    font-size: 1.2rem;
    color: #ff4081;
    font-weight: bold;
    animation: pulseFade 2.5s ease-in-out infinite;
    white-space: nowrap;
  }

  @keyframes pulseFade {
    0% {
      opacity: 0;
      transform: scale(0.95);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0.8;
      transform: scale(0.95);
    }
  }

  nav {
    background-color: #fff;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  nav .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo h2 {
    font-weight: 900;
    color: #222;
  }
</style>
