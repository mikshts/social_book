  <script>
    const pages = document.querySelectorAll(".form-page");
    const indicator = document.getElementById("progressIndicator");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    let currentPage = 0;

    function updateIndicator() {
      indicator.innerHTML = "";
      pages.forEach((_, index) => {
        const dot = document.createElement("span");
        if (index === currentPage) dot.classList.add("active");
        indicator.appendChild(dot);
      });
    }

    function showPage(index) {
      pages.forEach((page) => page.classList.remove("active"));
      pages[index].classList.add("active");
      updateIndicator();
      prevBtn.disabled = currentPage === 0;
      nextBtn.textContent =
        currentPage === pages.length - 1 ? "Submit" : "Next";
    }

    function validatePage(index) {
      const checked = pages[index].querySelectorAll(
        "input[type='checkbox']:checked, input[type='text']"
      );
      return checked.length > 0;
    }

    nextBtn.addEventListener("click", () => {
      if (!validatePage(currentPage)) {
        alert("Please answer at least one field before proceeding.");
        return;
      }
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      } else {
        document.getElementById("surveyForm").submit(); // ğŸ”¥ Real submit
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    });

    showPage(currentPage);
    updateIndicator();
  </script>
