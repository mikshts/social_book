                    <div class="text-center text-sm p-3 rounded-xl bg-gray-100 mb-4">
                        <p>Gender: <span class="font-semibold">${
                          userInfo.gender
                        }</span></p>
                        <p>Age: <span class="font-semibold">${
                          userInfo.age
                        }</span></p>
                        <p>Location: <span class="font-semibold">${
                          userInfo.location
                        }</span></p>
                    </div>
                    <p class="text-sm leading-relaxed text-center italic text-gray-700">${
                      userInfo.bio
                    }</p>
                `;
          lucide.createIcons();
        } else {
          console.error("User info card element not found.");
        }
      }

      // Function to render analytics
      function renderAnalytics() {
        const analyticsCard = document.getElementById("analytics-card");
        if (analyticsCard) {
          analyticsCard.innerHTML = `
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i data-lucide="activity" class="w-5 h-5 mr-2 text-blue-500"></i>
                        User Activity
                    </h3>
                    <div class="grid-cols-2-gap-4">
                        ${analyticsData
                          .map(
                            (item) => `
                            <div class="p-4 rounded-xl bg-gray-50 flex flex-col items-center justify-center text-center shadow-sm" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                <div class="text-blue-500 mb-2"><i data-lucide="${item.icon}" class="w-5 h-5"></i></div>
                                <p class="text-2xl font-bold">${item.value}</p>
                                <p class="text-xs text-gray-500">${item.label}</p>
                            </div>
                        `
                          )
                          .join("")}
                    </div>
                `;
          // Manually apply grid styles since it's not a utility class
          const gridContainer =
            analyticsCard.querySelector(".grid-cols-2-gap-4");
          if (gridContainer) {
            gridContainer.style.display = "grid";
            gridContainer.style.gridTemplateColumns =
              "repeat(2, minmax(0, 1fr))";
            gridContainer.style.gap = "1rem"; /* 16px */
          }
          lucide.createIcons();
        } else {
          console.error("Analytics card element not found.");
        }
      }

      // Function to render cover and profile photos
      function renderCoverAndProfilePhotos() {
        const coverPhotoContainer = document.getElementById(
          "cover-photo-container"
        );
        const profilePicContainer = document.getElementById(
          "profile-pic-container"
        );

        if (coverPhotoContainer) {
          coverPhotoContainer.innerHTML = `
                    <img
                        src="${userInfo.coverPhoto}"
                        alt="Cover Photo"
                        class="w-full h-full object-cover rounded-t-3xl"
                        onerror="this.onerror=null; this.src='https://placehold.co/1200x400/94a3b8/ffffff?text=Cover+Photo';"
                    />
                `;
        } else {
          console.error("Cover photo container element not found.");
        }

        if (profilePicContainer) {
          profilePicContainer.innerHTML = `
                    <img
                        src="${userInfo.profilePic}"
                        alt="Profile"
                        class="w-24 h-24 rounded-full shadow-xl object-cover"
                        onerror="this.onerror=null; this.src='https://placehold.co/150x150/cccccc/333333?text=Profile';"
                        style="border: 4px solid #fff;"
                    />
                `;
        } else {
          console.error("Profile pic container element not found.");
        }
        lucide.createIcons();
      }

      // Function to render feed posts
      function renderFeedPosts() {
        const postsContainer = document.getElementById("posts-container");
        if (postsContainer) {
          postsContainer.innerHTML = feedPosts
            .map(
              (post) => `
                    <div class="feed-post">
                        <div class="post-header">
                            <img src="${post.authorPic}" alt="${post.author}" />
                            <div class="author-info">
                                <p class="font-semibold text-lg">${
                                  post.author
                                }</p>
                                <p class="text-sm text-gray-500">${
                                  post.time
                                }</p>
                            </div>
                            <i data-lucide="more-horizontal" class="w-5 h-5 more-icon"></i>
                        </div>
                        <p class="post-content-text">${post.content}</p>
                        ${
                          post.image
                            ? `<img src="${post.image}" alt="Post Image" class="post-image" onerror="this.onerror=null; this.src='https://placehold.co/600x400/94a3b8/ffffff?text=Image+Unavailable';" />`
                            : ""
                        }
                        <div class="post-footer">
                            <div class="interactions">
                                <button class="flex items-center space-x-1 hover-text-blue-500">
                                    <i data-lucide="heart" class="w-4 h-4 like-icon"></i>
                                    <span>${post.likes}</span>
                                </button>
                                <button class="flex items-center space-x-1 hover-text-blue-500">
                                    <i data-lucide="message-square" class="w-4 h-4"></i>
                                    <span>${post.comments}</span>
                                </button>
                                <button class="flex items-center space-x-1 hover-text-blue-500">
                                    <i data-lucide="share-2" class="w-4 h-4"></i>
                                    <span>${post.shares}</span>
                                </button>
                            </div>
                            <button class="more-options-button">
                                <i data-lucide="more-horizontal" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `
            )
            .join("");
          lucide.createIcons();
        } else {
          console.error("Posts container element not found.");
        }
      }

      // Function to render suggested people
      function renderSuggestedPeople() {
        const suggestedPeopleList = document.getElementById(
          "suggested-people-list"
        );
        if (suggestedPeopleList) {
          suggestedPeopleList.innerHTML = suggestedPeople
            .map(
              (person) => `
                    <div class="flex items-center space-x-3">
                        <img src="${person.pic}" alt="${
                person.name
              }" class="w-10 h-10 rounded-full object-cover" />
                        <div>
                            <p class="font-medium">${person.name}</p>
                            <p class="text-sm text-gray-500">${
                              person.username === "hajiabintu"
                                ? "8 mutual friends"
                                : "@" + person.username
                            }</p>
                        </div>
                        <button class="ml-auto px-3 py-1 bg-blue-500 text-white text-sm rounded-full hover-blue-600">
                            ${
                              person.username === "hajiabintu"
                                ? "Accept"
                                : "Follow"
                            }
                        </button>
                    </div>
                `
            )
            .join("");
          lucide.createIcons();
        } else {
          console.error("Suggested people list element not found.");
        }
      }

      // Function to render trends
      function renderTrends() {
        const trendsList = document.getElementById("trends-list");
        if (trendsList) {
          trendsList.innerHTML = trends
            .map(
              (trend) => `
                    <li>${trend.name} <span class="text-sm text-gray-400">(${trend.posts} posts)</span></li>
                `
            )
            .join("");
          lucide.createIcons();
        } else {
          console.error("Trends list element not found.");
        }
      }

      // DOM Content Loaded - Initial rendering
      document.addEventListener("DOMContentLoaded", () => {
        renderUserInfo();
        renderAnalytics();
        renderCoverAndProfilePhotos();
        renderFeedPosts();
        renderSuggestedPeople();
        renderTrends();

        // This ensures all Lucide icons are correctly rendered after DOM content is loaded
        lucide.createIcons();
      });
    </script>
  </body>
</html>
